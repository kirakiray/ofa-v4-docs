<template component>
  <link rel="stylesheet" href="../font/iconfont.css" />
  <style>
    :host {
      display: block;
    }
    .right-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 35px;
      height: 35px;
      border-radius: 18px;
      user-select: none;
      cursor: pointer;
      transition: all ease 0.2s;
    }

    .right-btn:hover {
      background-color: var(--aside-hover-bg);
    }

    .mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .outer {
      width: 100%;
      max-width: 600px;
      height: 90%;
    }

    .container {
      box-sizing: border-box;
      padding: 1px;
      width: 100%;
      border-radius: 16px;
      box-shadow: rgab(0, 0, 0, 0.1) 0 0 5px;
      background-color: var(--search-bg-color);
    }

    .search-con {
      display: flex;
      align-items: center;
      margin: 16px;
      height: 40px;
      border: var(--active-color) solid 2px;
      border-radius: 5px;
    }

    .search {
      display: block;
      outline: none;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: none;
      padding: 0;
      margin: 0;
      font-size: 18px;
    }

    .recent-search {
      padding: 0 16px;
      min-height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--article-nav-font-color);
      user-select: none;
    }

    .results {
      max-height: 60vh;
      overflow-y: auto;
    }

    .article-name {
      padding: 4px 16px 0px;
      font-size: 14px;
      font-weight: 500;
      color: var(--active-color);
    }

    .result-block {
      display: flex;
      justify-content: center;
      /* align-items: center; */
      flex-direction: column;
      height: 60px;
      margin: 8px 16px;
      padding: 0 14px;
      background-color: var(--body-bg-color);
      border-radius: 3px;
      box-shadow: rgba(0, 0, 0, 0.1) 0 0 4px;
      cursor: pointer;
    }

    .result-block:hover {
      background-color: var(--aside-hover-bg);
    }

    .block-title {
      font-size: 16px;
      font-weight: bold;
    }

    .block-desc {
      font-size: 13px;
    }
  </style>
  <div
    class="btn iconfont icon-search right-btn"
    on:click="showPannel = true"
    style="font-size: 18px"
  ></div>

  <x-if :value="showPannel">
    <div class="mask" on:click="showPannel = false">
      <div class="outer">
        <div class="container" on:click="$event.stopPropagation()">
          <div class="search-con">
            <span
              class="iconfont icon-search"
              style="padding: 0 12px; font-size: 22px"
            ></span>
            <input
              type="text"
              class="search"
              sync:value="stext"
              on:input="searchChange"
            />
          </div>
          <x-if :value="results.length">
            <div class="results">
              <x-fill :value="results">
                <div>
                  <div class="article-name">{{$data.title}}</div>
                  <x-fill :value="$data.matchs" name="res-block"></x-fill>
                </div>
              </x-fill>

              <template name="res-block">
                <div class="result-block" on:click="$host.clickItem($data)">
                  <div class="block-title">{{$data.heading}}</div>
                  <x-if :value="$data.type !== 'h'">
                    <div class="block-desc">{{$data.snippets}}</div>
                  </x-if>
                </div>
              </template>
            </div>
          </x-if>
          <x-else>
            <div class="recent-search">No recent search</div>
          </x-else>
        </div>
      </div>
    </div>
  </x-if>

  <script>
    const searchWorker = new Worker("/search-worker.js");

    export default async ({ load }) => {
      return {
        data: {
          showPannel: false,
          stext: "",
          results: [],
        },
        watch: {
          showPannel(val) {
            if (val) {
              setTimeout(() => {
                this.shadow.$("input").ele.focus();
              }, 300);
            }
          },
        },
        proto: {
          searchChange(e) {
            clearTimeout(this._timer);
            this._timer = setTimeout(() => {
              if (!this.stext) {
                this.results = [];
                return;
              }

              searchWorker.postMessage({ searchText: this.stext, lang: "cn" });
            }, 500);
          },
          clickItem(data) {
            console.log(data);

            this.showPannel = false;
            this.app.goto(`/${data.path}?search=${this.stext}&pid=${data.pId}`);
          },
        },
        attached() {
          this._f = (e) => {
            const { results, text } = e.data;

            if (text === this.stext) {
              this.results = results;
            }
          };
          searchWorker.addEventListener("message", this._f);
        },
        detached() {
          searchWorker.removeEventListener("message", this._f);
          this._f = null;
        },
      };
    };
  </script>
</template>
