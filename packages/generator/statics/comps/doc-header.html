  <style host>

    doc-header li a {
      color: inherit;

    }

    doc-header li.active {
      font-weight: bold;
      color: var(--active-color);
    }
  </style>
  <style>
    :host {
      display: block;
    }
    header {
      display: flex;
      height: 50px;
    }

    .logo {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 16px 0 24px;
      font-weight: bold;
      font-size: 18px;
    }
    .right {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-right: 16px;
    }

    .right-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 35px;
      height: 35px;
      border-radius: 18px;
      user-select: none;
      cursor: pointer;
      transition: all ease 0.2s;

    .right-btn img {
      width: auto;

  </style>
  <header>
    <div class="logo">
      <slot name="logo"></slot>
    </div>
    <div style="flex: 1">
      <slot></slot>
    </div>
    <div class="right">
      <div class="right-btn" on:click="switchMode">
        <x-if :value="isDark">
          <img src="./sources/light.svg" alt="" />
        </x-if>
        <x-else>
          <img src="./sources/dark.svg" alt="" />
        </x-else>
      </div>
    </div>
  </header>

  <script>
    export const data = {
      isDark: localStorage.isDark === "true",
    };

    export const proto = {
      switchMode() {
        localStorage.isDark = this.isDark = !this.isDark;
        this.refreshMode();
      },
      refreshMode() {
        if (this.isDark) {
          $("html").classList.add("dark");
        } else {
          $("html").classList.remove("dark");
        }
      },
    };

    export function ready() {
      this.refreshMode();
    }
  </script>
